
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- // GENERAL -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MAKFR - Application</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/apply.css">

    <!-- // CUSTOM -->
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> not in use yet --> 

    <!-- // MEDIA TAGS -->
    <meta property="og:title" content="MAKFR - AI Screener">
    <meta property="og:description" content="Our submission for HACC.">
</head>

<body>

    <!-- // Main Content -->
    <div id="theme"> 
        <div id="backgroundCover"> 

        </div>

        <div id="wrap"> 
            <!-- Main Header -->
            <div class="sitewide-header"> 
                <h1 id="sitewide-name"> MAKFR </h1>
                <h3 id="sitewide-login"> Sign In </h3>
            </div>
            <!-- Nav Header -->
            <div class="nav-header"> 
                <button class="nav-button" id="nav-selected"> Back </button>
                <button class="nav-button"> Save </button>
            </div>
            <!-- Wrap Content -->
            <div id="inner-wrap"> 
                <!-- Page --> 
                <div id="pageApply"> 
                    <!-- Page Header -->
                    <div id="pageHeader"> </div>
                    <!-- Page CONTENT -->
                    <div id="pageContentApply">
                        <div id="applyPage"> 
                            <div id="pageHeader"> 
                                <h1> Job Name </h1>
                            </div>
                            <div class="applyQuestion">
                                <h3> Question </h3>
                                <input type="text" class="questionEntry" name="loginUser" placeholder="Short Response">
                            </div>
                            <div id="applyFooter">
                                <button id="applySubmit">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <!-- // Scripts -->
    <!-- <script src="script.js"></script> not in use yet-->
</body>

</html>
