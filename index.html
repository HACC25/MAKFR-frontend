
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- // GENERAL -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MAKFR</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login.css">

    <!-- // CUSTOM -->
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> not in use yet --> 

    <!-- // MEDIA TAGS -->
    <meta property="og:title" content="MAKFR - AI Screener">
    <meta property="og:description" content="Our submission for HACC.">
</head>

<body>

    <!-- // Main Content -->
    <div id="theme"> 
        <div id="backgroundCover"> 

        </div>

        <div id="wrap"> 
            <!-- Main Header -->
            <div class="sitewide-header"> 
                <h1 id="sitewide-name"> MAKFR </h1>
                <h3 id="sitewide-login"> Sign In </h3>
            </div>
            <!-- Nav Header -->
            <div class="nav-header"> 
                <button class="nav-button" id="nav-selected"> Apply </button>
                <button class="nav-button"> Review </button>
            </div>
            <!-- Wrap Content -->
            <div id="inner-wrap"> 
                <!-- Page --> 
                <div id="pageLogin"> 
                    <!-- Page Header -->
                    <div id="pageHeader"> </div>
                    <!-- Page CONTENT -->
                    <div id="pageContentLogin">
                        <div id="loginPage"> 
                            <div id="loginHeader"> 
                                <h1> Sign In </h1>
                            </div>
                            <div id="loginEntry">
                                <input type="text" class="loginEntryField" name="loginUser" placeholder="username">
                                <input type="text" class="loginEntryField" name="loginKey" placeholder="password">
                                <p id="noError"> Error </p>
                            </div>
                            <div id="loginFooter">
                                <button id="loginSubmit">
                                    Sign In 
                                </button>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <!-- // Scripts -->
    <!-- <script src="script.js"></script> not in use yet-->
</body>

</html>
