
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- // GENERAL -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MAKFR - Application</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/application.css">

    <!-- // CUSTOM -->
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> not in use yet --> 

    <!-- // MEDIA TAGS -->
    <meta property="og:title" content="MAKFR - AI Screener">
    <meta property="og:description" content="Our submission for HACC.">
</head>

<body>

    <!-- // Main Content -->
    <div id="theme"> 
        <div id="backgroundCover"> 

        </div>

        <div id="wrap"> 
            <!-- Main Header -->
            <div class="sitewide-header"> 
                <h1 id="sitewide-name"> MAKFR </h1>
                <h3 id="sitewide-login" onclick="signInPage()"> Sign In </h3>
            </div>
            <!-- Nav Header -->
            <div class="nav-header"> 
                <button class="nav-button" id="nav-selected" onclick="applyPage()"> Apply </button>
                <button class="nav-button" onclick="reviewPage()"> Review </button>
            </div>
            
            <!-- Wrap Content -->
            <div id="inner-wrap"> 
                <!-- Page --> 
                <div id="pageApply"> 
                    <!-- Page Header -->
                    <div id="pageHeader"> </div>
                    <!-- Page CONTENT -->
                    <div id="pageContentApply">
                        <div id="applyPage"> 
                            <div id="pageHeader"> 
                                <h1> Job Name </h1>
                            </div>
                            <form id="applyForm">
                                <div class="applicationSection"> 
                                    <h2 class="applySectionHeader">General Info</h2>

                                    <div class="applicationQuestion"> 
                                        <label for="fullName" class="applyQuestion">Last Name, First Name:</label>
                                        <input type="text" id="fullName" class="questionEntry" value="" >
                                    </div> 
                                
                                    <div class="applicationQuestion"> 
                                        <label for="resume" class="applyQuestion">Resume:</label>
                                        <input type="file" id="resume" class="questionEntry" value="" >
                                    </div> 
                                </div>

                                <div class="applicationSection"> 
                                    <h2 class="applySectionHeader">Questions</h2>

                                    <div class="applicationQuestion"> 
                                        <label for="fullName" class="applyQuestion">Why are you a good fit?</label>
                                        <input type="text" id="fullName" class="questionEntry" value="" >
                                    </div> 
                                
                                    <div class="applicationQuestion"> 
                                        <label for="resume" class="applyQuestion">Are you ok?</label>
                                        <input type="text" id="resume" class="questionEntry" value="Yes" >
                                    </div> 
                                </div>
                                

                                <input type="submit" id="applySubmit" value="Submit Application">
                            </form>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <!-- // Scripts -->
    <script src="../scripts/script.js"></script>
</body>

</html>
